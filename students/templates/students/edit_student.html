<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강생 정보 수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 1000px;
        }
        .score-section {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .counseling-section {
            margin-top: 20px;
        }
        .form-label {
            font-weight: 500;
            margin-bottom: 5px;
        }
        .counseling-card {
            background-color: #fff;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">[{{ student.cohort.number }}기] {{ student.name }} 정보 수정</h2>
        
        <form method="post">
            {% csrf_token %}
            
            <!-- 기본 정보 섹션 -->
            <div class="score-section">
                <div class="row g-3 align-items-end">
                    <div class="col-md-3">
                        <label for="name" class="form-label">이름</label>
                        <input type="text" class="form-control" id="name" name="name" 
                               value="{{ student.name }}" required>
                    </div>
                    <div class="col-md-2">
                        <label for="gender" class="form-label">성별</label>
                        <select class="form-control" id="gender" name="gender" required>
                            <option value="M" {% if student.gender == 'M' %}selected{% endif %}>남자</option>
                            <option value="F" {% if student.gender == 'F' %}selected{% endif %}>여자</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <label for="age" class="form-label">나이</label>
                        <input type="number" class="form-control" id="age" name="age" 
                               value="{{ student.age }}" min="1" required>
                    </div>
                    <div class="col-md-2">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_major" 
                                   name="is_major" {% if student.is_major %}checked{% endif %}>
                            <label class="form-check-label" for="is_major">
                                전공자
                            </label>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label for="personality" class="form-label">성격</label>
                        <select class="form-select" id="personality" name="personality" required>
                            <option value="1" {% if student.personality == 1 %}selected{% endif %}>매우 내향적</option>
                            <option value="2" {% if student.personality == 2 %}selected{% endif %}>내향적</option>
                            <option value="3" {% if student.personality == 3 %}selected{% endif %}>중간</option>
                            <option value="4" {% if student.personality == 4 %}selected{% endif %}>외향적</option>
                            <option value="5" {% if student.personality == 5 %}selected{% endif %}>매우 외향적</option>
                        </select>
                    </div>
                </div>

                <!-- 점수 입력 섹션 -->
                <div class="row g-3 mt-3">
                    <div class="col-md-2">
                        <label for="leadership" class="form-label">리더십</label>
                        <input type="number" class="form-control" id="leadership" name="leadership" 
                               value="{{ student.leadership }}" min="1" max="10" required>
                    </div>
                    <div class="col-md-2">
                        <label for="motivation" class="form-label">학업의지</label>
                        <input type="number" class="form-control" id="motivation" name="motivation" 
                               value="{{ student.motivation }}" min="1" max="10" required>
                    </div>
                    <div class="col-md-2">
                        <label for="achievement" class="form-label">성취도</label>
                        <input type="number" class="form-control" id="achievement" name="achievement" 
                               value="{{ student.achievement }}" min="1" max="10" required>
                    </div>
                    <div class="col-md-2">
                        <label for="instructor_rating" class="form-label">강사평가</label>
                        <input type="number" class="form-control" id="instructor_rating" name="instructor_rating" 
                               value="{{ student.instructor_rating }}" min="1" max="10" required>
                    </div>
                    <div class="col-md-2">
                        <label for="peer_rating" class="form-label">협업선호도</label>
                        <input type="number" class="form-control" id="peer_rating" name="peer_rating" 
                               value="{{ student.peer_rating }}" min="1" max="10" required>
                    </div>
                </div>
            </div>

            <!-- 상담 내용 섹션 -->
            <div class="counseling-section">
                <div class="counseling-card">
                    <label for="first_counseling" class="form-label">1차 상담</label>
                    <textarea class="form-control" id="first_counseling" name="first_counseling" 
                              rows="4">{{ student.first_counseling }}</textarea>
                </div>
                
                <div class="counseling-card">
                    <label for="second_counseling" class="form-label">2차 상담</label>
                    <textarea class="form-control" id="second_counseling" name="second_counseling" 
                              rows="4">{{ student.second_counseling }}</textarea>
                </div>
                
                <div class="counseling-card">
                    <label for="third_counseling" class="form-label">3차 상담</label>
                    <textarea class="form-control" id="third_counseling" name="third_counseling" 
                              rows="4">{{ student.third_counseling }}</textarea>
                </div>
                
                <div class="counseling-card">
                    <label for="special_note" class="form-label">특이사항</label>
                    <textarea class="form-control" id="special_note" name="special_note" 
                              rows="3">{{ student.special_note }}</textarea>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{% url 'students:student_list' %}?cohort={{ student.cohort.id }}" 
                   class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">저장</button>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수강생 추가</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            background-color: #f8f9fa;
        }
        .container {
            background-color: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h2 class="mb-4">{{ cohort.number }}기 수강생 추가</h2>
        
        <form method="post">
            {% csrf_token %}
            <input type="hidden" name="cohort_id" value="{{ cohort.id }}">
            
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            
            <div class="mb-3">
                <label for="gender" class="form-label">성별</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="M">남자</option>
                    <option value="F">여자</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="age" class="form-label">나이</label>
                <input type="number" class="form-control" id="age" name="age" 
                       min="1" value="20" required>
            </div>
            
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="is_major" name="is_major">
                    <label class="form-check-label" for="is_major">
                        전공자
                    </label>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="leadership" class="form-label">리더십 (1-10)</label>
                <input type="number" class="form-control" id="leadership" name="leadership" 
                       min="1" max="10" required>
            </div>
            
            <div class="mb-3">
                <label for="personality" class="form-label">성격</label>
                <select class="form-control" id="personality" name="personality" required>
                    <option value="1">매우 내향적</option>
                    <option value="2">내향적</option>
                    <option value="3">중간</option>
                    <option value="4">외향적</option>
                    <option value="5">매우 외향적</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="motivation" class="form-label">학업의지 (1-10)</label>
                <input type="number" class="form-control" id="motivation" name="motivation" 
                       min="1" max="10" required>
            </div>
            
            <div class="mb-3">
                <label for="achievement" class="form-label">성취도 (1-10)</label>
                <input type="number" class="form-control" id="achievement" name="achievement" 
                       min="1" max="10" required>
            </div>
            
            <div class="mb-3">
                <label for="instructor_rating" class="form-label">강사평가 (1-10)</label>
                <input type="number" class="form-control" id="instructor_rating" name="instructor_rating" 
                       min="1" max="10" required>
            </div>
            
            <div class="mb-3">
                <label for="peer_rating" class="form-label">협업선호도 (1-10)</label>
                <input type="number" class="form-control" id="peer_rating" name="peer_rating" 
                       min="1" max="10" required>
            </div>
            
            <div class="d-flex justify-content-between">
                <a href="{% url 'students:student_list' %}?cohort={{ cohort.id }}" 
                   class="btn btn-secondary">취소</a>
                <button type="submit" class="btn btn-primary">추가</button>
            </div>
        </form>
    </div>
</body>
</html>

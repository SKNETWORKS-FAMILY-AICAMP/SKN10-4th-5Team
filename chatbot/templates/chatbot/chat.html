        /* í™ˆ ë²„íŠ¼ ìŠ¤íƒ€ì¼ ì¶”ê°€ */

        .character-bubble {

        .character-bubble::after {
            content: '';
            position: absolute;

        /* ì• ë‹ˆë©”ì´ì…˜ í‚¤í”„ë ˆì„ */
        @keyframes bounce {

        }

        @keyframes thinking-motion {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-3deg) translateY(-5px); }
            75% { transform: rotate(3deg) translateY(-5px); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }

        /* ê°ì • ìƒíƒœ í‘œì‹œ */

        /* í•˜ë£¨ ìƒíƒœ ë©”ì‹œì§€ ìŠ¤íƒ€ì¼ ì¶”ê°€ */

        @keyframes messageAppear {

        /* ìŠ¤í¬ë¡¤ë°” ìŠ¤íƒ€ì¼ë§ */

                </div>

    <script>
        // ëœë¤ ë¦¬ì•¡ì…˜ ë©”ì‹œì§€
        const reactions = [
            "ë°˜ê°€ì›Œìš”! ğŸ˜Š",
            "ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”?",
            "ê¶ê¸ˆí•œ ì ì´ ìˆìœ¼ì‹ ê°€ìš”?",
            "í•¨ê»˜ í•´ê²°í•´ë³´ì•„ìš”!",
            "ì–´ë–¤ ì´ì•¼ê¸°ë¥¼ ë‚˜ëˆ ë³¼ê¹Œìš”?"
        ];

        // ìºë¦­í„° ì¸í„°ë™ì…˜
        const characterWrapper = document.querySelector('.character-wrapper');
        const characterBubble = document.getElementById('character-bubble');
        
        characterWrapper.addEventListener('mouseenter', () => {
            const randomMessage = reactions[Math.floor(Math.random() * reactions.length)];
            characterBubble.textContent = randomMessage;
            document.getElementById('halu-character').classList.add('happy');
        });

        characterWrapper.addEventListener('mouseleave', () => {
            document.getElementById('halu-character').classList.remove('happy');
        });

        // ê°ì • ìƒíƒœ ì—…ë°ì´íŠ¸ í•¨ìˆ˜ ìˆ˜ì •
        function updateCharacterStatus(status) {
            const statusDiv = document.getElementById('character-status');
            const character = document.getElementById('halu-character');
            const emotionDots = document.querySelectorAll('.emotion-dot');

            // ì´ì „ í´ë˜ìŠ¤ ì œê±°
            character.className = '';
            emotionDots.forEach(dot => dot.classList.remove('active'));

            switch(status) {
                case 'thinking':
                    statusDiv.innerHTML = 'ìƒê°í•˜ëŠ” ì¤‘<span class="thinking-dots"></span>';
                    character.src = "{% static 'images/halu/thinking.svg' %}";
                    character.classList.add('thinking');
                    document.getElementById('emotion-thinking').classList.add('active');
                    break;
                case 'happy':
                    statusDiv.textContent = 'ë‹µë³€ ì™„ë£Œ!';
                    character.src = "{% static 'images/halu/happy.svg' %}";
                    character.classList.add('happy');
                    document.getElementById('emotion-happy').classList.add('active');
                    setTimeout(() => updateCharacterStatus('default'), 2000);
                    break;
                default:
                    statusDiv.textContent = 'AI ë§¤ë‹ˆì €';
                    character.src = "{% static 'images/halu/base.svg' %}";
                    document.getElementById('emotion-neutral').classList.add('active');
                    break;
            }
        }

        async function addMessage(message, type) {
            const messagesDiv = document.getElementById('chat-messages');
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}-message`;

            if (type === 'bot') {
                messageDiv.textContent = message;
                messagesDiv.appendChild(messageDiv);
                // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€ í›„ ì¦‰ì‹œ ìŠ¤í¬ë¡¤
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            } else {
                messageDiv.textContent = message;
                messagesDiv.appendChild(messageDiv);
                // ì‚¬ìš©ì ë©”ì‹œì§€ ì¶”ê°€ í›„ ì¦‰ì‹œ ìŠ¤í¬ë¡¤
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }

            // ë¶€ë“œëŸ¬ìš´ ìŠ¤í¬ë¡¤ ì• ë‹ˆë©”ì´ì…˜ ì¶”ê°€
            messagesDiv.scrollTo({
                top: messagesDiv.scrollHeight,
                behavior: 'smooth'
            });
        }

        // ì¶”ì²œ ì§ˆë¬¸ ë²„íŠ¼ ìƒì„± í•¨ìˆ˜
        function createSuggestionButtons(suggestions) {
            const suggestionsDiv = document.getElementById('suggestions');
            suggestionsDiv.innerHTML = ''; // ê¸°ì¡´ ë²„íŠ¼ë“¤ ì œê±°

            suggestions.forEach(suggestion => {
                const button = document.createElement('button');
                button.className = 'suggestion-button';
                button.textContent = suggestion;
                button.onclick = () => {
                    document.getElementById('user-input').value = suggestion;
                    sendMessage();
                };
                suggestionsDiv.appendChild(button);
            });
        }

        async function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            input.value = '';

            // ì¶”ì²œ ì§ˆë¬¸ ë²„íŠ¼ ì œê±°
            document.getElementById('suggestions').innerHTML = '';

            // í•˜ë£¨ ìƒíƒœ ë³€ê²½
            updateCharacterStatus('thinking');

            try {
                const response = await fetch('/message/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ message: message })
                });
                
                const data = await response.json();
                await addMessage(data.message, 'bot');
                
                // ì¶”ì²œ ì§ˆë¬¸ ë²„íŠ¼ ìƒì„±
                if (data.suggestions && data.suggestions.length > 0) {
                    createSuggestionButtons(data.suggestions);
                }

                // ë‹µë³€ ì™„ë£Œ í›„ í–‰ë³µ ìƒíƒœë¡œ ë³€ê²½
                updateCharacterStatus('happy');
            } catch (error) {
                console.error('Error:', error);
                updateCharacterStatus('default');
            }
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Enter í‚¤ë¡œ ë©”ì‹œì§€ ì „ì†¡
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // ì›°ì»´ ë©”ì‹œì§€ ë¶€ë¶„ ìˆ˜ì •
        window.addEventListener('load', () => {
            setTimeout(() => {
                // ì˜¤ëŠ˜ ë‚ ì§œ êµ¬í•˜ê¸°
                const today = new Date();
                const dateStr = today.toLocaleDateString('ko-KR', {

                });
                
                // ì»¤ë¦¬í˜ëŸ¼ ë°ì´í„°
                const curriculum = {
                    '2024-01': 'Python ê¸°ì´ˆ í”„ë¡œê·¸ë˜ë°',
                    '2024-02': 'Database & Web Crawling',
                    '2024-03': 'ë°ì´í„° ë¶„ì„ê³¼ ë¨¸ì‹ ëŸ¬ë‹',
                    '2024-04': 'ë”¥ëŸ¬ë‹ê³¼ AI ê¸°ì´ˆ',
                    '2024-05': 'LLMê³¼ AI ì• í”Œë¦¬ì¼€ì´ì…˜',
                    '2024-06': 'ìµœì¢… í”„ë¡œì íŠ¸'
                };

                const monthKey = `${today.getFullYear()}-${String(today.getMonth() + 1).padStart(2, '0')}`;
                const todayTopic = curriculum[monthKey] || 'íœ´ì‹';

                // ì»¤ë¦¬í˜ëŸ¼ ì •ë³´ ë©”ì‹œì§€ ì¶”ê°€
                addMessage(`ğŸ“… ${dateStr}\nì˜¤ëŠ˜ì˜ í•™ìŠµ: ${todayTopic}`, 'bot');
                
                // ì ì‹œ í›„ í•˜ë£¨ ì¸ì‚¬ ë©”ì‹œì§€
                setTimeout(() => {
                    addMessage("ì•ˆë…•í•˜ì„¸ìš”! SKë„¤íŠ¸ì›ìŠ¤ Family AI Campì˜ AI ë§¤ë‹ˆì € í•˜ë£¨ì…ë‹ˆë‹¤. ë¬´ì—‡ì„ ë„ì™€ë“œë¦´ê¹Œìš”? ğŸ˜Š", 'bot');
                    
                    // ì¶”ì²œ ì§ˆë¬¸ ê°€ì ¸ì˜¤ê¸°
                    fetch('/message/', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'X-CSRFToken': getCookie('csrftoken')
                        },
                        body: JSON.stringify({ message: "ì¶”ì²œ ì§ˆë¬¸ ë³´ì—¬ì¤˜" })
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.suggestions && data.suggestions.length > 0) {
                            createSuggestionButtons(data.suggestions);
                        }
                    });
                }, 1000);
            }, 500);
        });
    </script>
